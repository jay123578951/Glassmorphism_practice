<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <section class="container bg">
    <div class="glass">
      <h1>Glassmorphism in user interfaces</h1>
      <p>
        background: rgba(225,225,225,0.2);<br>
        backdrop-filter: blur(10px);<br>
        border-radius: 1rem;<br>
        border: 3px solid transparent;<br>
        background-clip: padding-box;<br>
        box-shadow: 0 0 10px rgba(23, 39, 63, 0.2);
      </p>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script>
    $(function() {
      var $el = $('.bg');
      var mousePos = {};
      var boxCenter = {
        x: $el.outerWidth() / 2,
        y: $el.outerHeight() / 2
      };
      var bgPos = 50;
        
      $el.mousemove(function(e) {
        var x = e.offsetX === undefined ? e.layerX : e.offsetX;
        var y = e.offsetY === undefined ? e.layerY : e.offsetY;
        
        x -= boxCenter.x;
        y -= boxCenter.y;
        
        var moveX = bgPos + (x / 14);
        var moveY = bgPos + (y / 14);

        var width = $(window).width();
        var height = $(window).height();

        if (width < 992) {
          $el
            .css('background-size', 'cover')
            .css('background-position', '100%')
        } else {
          $el
            .css('background-size', '110%')
            .css('background-position', moveX +'% ' + moveY +'%');          
        }
      })
      .mouseleave(function() {
        var width = $(window).width();
        var height = $(window).height();
        if (width < 992) {
          $el
            .css('background-size', 'cover');
        } else {
          $el
            .css('background-size', '100%');          
        }
      });
      
    });
  </script>
</body>
</html>
